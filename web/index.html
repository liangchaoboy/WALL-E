<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 地图导航助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🗺️ AI 地图导航助手</h1>
            <p class="subtitle">通过文字或语音输入，AI 帮你打开地图导航</p>
        </header>

        <main>
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="tabs">
                    <button class="tab active" data-tab="text">📝 文字输入</button>
                    <button class="tab" data-tab="voice">🎤 语音输入</button>
                </div>

                <!-- 文字输入 -->
                <div class="tab-content active" id="text-tab">
                    <textarea 
                        id="textInput" 
                        placeholder="例如：从北京到上海&#10;或：去杭州西湖&#10;或：用高德地图从广州到深圳"
                        rows="4"
                    ></textarea>
                </div>

                <!-- 语音输入 -->
                <div class="tab-content" id="voice-tab">
                    <div class="voice-controls">
                        <button id="recordBtn" class="voice-btn">
                            <span class="mic-icon">🎤</span>
                            <span class="text">点击开始录音</span>
                        </button>
                        <p class="voice-hint">说话示例："从北京到上海"</p>
                        <div id="recordingStatus" class="recording-status hidden">
                            <span class="pulse"></span>
                            <span>录音中...</span>
                        </div>
                    </div>
                </div>

                <!-- 选项 -->
                <div class="options">
                    <div class="option-group">
                        <label>AI 模型：</label>
                        <select id="aiProvider">
                            <option value="">默认 (ChatGPT)</option>
                            <option value="chatgpt">ChatGPT</option>
                            <option value="claude">Claude</option>
                            <option value="deepseek">DeepSeek</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>地图：</label>
                        <select id="mapProvider">
                            <option value="">默认 (百度)</option>
                            <option value="baidu">百度地图</option>
                            <option value="amap">高德地图</option>
                            <option value="google">Google Maps</option>
                        </select>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button id="submitBtn" class="submit-btn">
                    🚀 开始导航
                </button>
            </div>

            <!-- 结果区域 -->
            <div id="resultSection" class="result-section hidden">
                <h3>导航结果</h3>
                <div id="resultContent"></div>
            </div>

            <!-- 加载状态 -->
            <div id="loadingSection" class="loading-section hidden">
                <div class="loader"></div>
                <p id="loadingText">处理中...</p>
            </div>
        </main>

        <footer>
            <p>💡 提示：支持多种表达方式，如"从A到B"、"去某地"、"用XX地图从A到B"等</p>
            <p class="tech-info">
                <span>🤖 AI: ChatGPT / Claude / DeepSeek</span>
                <span>🗺️ 地图: 百度 / 高德 / Google</span>
            </p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
